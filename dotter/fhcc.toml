[files]
"kde/kwinoutputconfig-fhcc.json" = "$XDG_CONFIG_HOME/kwinoutputconfig.json"

[variables]

[variables.games]
poe = { pob = true, awakened = false }

[variables.kde]
scale = 1.5

[variables.kde.kwinrc.tiling]
"881a5b1e-33d4-5406-b87d-f7a09402d83e" = { "layoutDirection" = "horizontal", "tiles" = [ { "width" = 0.25 }, { "width" = 0.5}, { "width" = 0.25 } ] }

[variables.linux]
default-kernel = "arch-surface"
lts = true
surface = true

[variables.systemd-networkd]
wlan = true
