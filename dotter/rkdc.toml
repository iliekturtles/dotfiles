[variables.kde]
scale = 1.75

[variables.kde.kwinrc.tiling]
"462cc8b0-dedb-5c3e-a01d-55f2b27a3433" = { "layoutDirection" = "horizontal", "tiles" = [ { "width" = 0.25 }, { "width" = 0.5}, { "width" = 0.25 } ] }

[variables.linux]
asus = true
bluetooth = true
g14 = true
lts = true

[variables.systemd-networkd]
ethernet = false
wlan = true
